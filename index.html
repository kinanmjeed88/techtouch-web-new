    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-header-bg: #1f2937;
        --color-card-bg: rgba(31, 41, 55, 0.5);
        --color-primary: #ef4444;
        --color-primary-focus: #f87171;
        --color-primary-hover: #dc2626;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #111827; /* gray-900 */
      }
      .animate-borderColorPulse {
        animation: borderColorPulse 1.5s infinite;
      }
      @keyframes borderColorPulse {
        0%, 100% { 
            border-color: var(--color-primary);
            box-shadow: 0 0 3px var(--color-primary);
        }
        50% { 
            border-color: var(--color-primary-focus);
            box-shadow: 0 0 10px var(--color-primary-focus), 0 0 5px var(--color-primary-focus) inset;
        }
      }
      .btn-primary {
        background-color: var(--color-primary);
      }
      .btn-primary:hover {
        background-color: var(--color-primary-hover);
      }
      .ring-primary:focus {
        --tw-ring-color: var(--color-primary);
      }
      .border-primary-hover:hover {
        border-color: var(--color-primary);
      }
      .shadow-primary-hover:hover {
        box-shadow: 0 10px 15px -3px var(--color-primary), 0 4px 6px -4px var(--color-primary);
      }
       .text-primary-hover:hover {
        color: var(--color-primary-focus);
      }
      .skeleton-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        50% { opacity: .5; }
      }
      .card-enter {
        opacity: 0;
        transform: translateY(20px);
        animation: card-enter-anim 0.5s ease-out forwards;
      }
      @keyframes card-enter-anim {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
