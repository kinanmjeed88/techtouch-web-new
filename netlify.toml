[build]
  # الأمر الذي سيتم تنفيذه لبناء الموقع
  command = "npm run build"
  
  # المجلد الذي يحتوي على الملفات النهائية بعد البناء
  publish = "dist"

# إعدادات الدوال (Functions)
[functions]
  directory = "netlify/functions"

# قاعدة إعادة التوجيه للتطبيقات أحادية الصفحة (SPA)
# هذا يضمن أن جميع المسارات تعمل بشكل صحيح عند التحديث أو المشاركة
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# إعدادات CORS لملفات JSON
[[headers]]
  for = "/data/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    
# إعدادات CORS عامة للملفات الثابتة
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
  