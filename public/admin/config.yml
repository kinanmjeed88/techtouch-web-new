backend:
  name: git-gateway
  branch: main

# This should match the publish directory set in Netlify settings.
# For this project, it's the root.
publish_mode: editorial_workflow

media_folder: "public/uploads"
public_folder: "/public/uploads"

collections:
  - name: "content"
    label: "إدارة الموقع"
    files:
      - file: "public/content.json"
        label: "المحتوى والإعدادات"
        name: "main"
        fields:
          - { label: "شعار الموقع", name: "logoUrl", widget: "image" }
          - { label: "نص الإعلان", name: "announcementText", widget: "string" }
          - { label: "رابط الإعلان (اختياري)", name: "announcementLink", widget: "string", required: false }
          - label: "ألوان الموقع"
            name: "colors"
            widget: "object"
            fields:
              - { label: "خلفية الرأسية (Header)", name: "header", widget: "color" }
              - { label: "خلفية البطاقات", name: "card", widget: "color" }
              - { label: "اللون الرئيسي (للحواف والأزرار)", name: "primary", widget: "color" }
          - label: "روابط التواصل الاجتماعي"
            name: "socials"
            widget: "object"
            fields:
              - { label: "Facebook", name: "facebook", widget: "string", required: false }
              - { label: "TikTok", name: "tiktok", widget: "string", required: false }
              - { label: "YouTube", name: "youtube", widget: "string", required: false }
              - { label: "Telegram", name: "telegram", widget: "string", required: false }
          - label: "المنشورات"
            name: "posts"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "المعرف (ID)", name: "id", widget: "number" }
              - { label: "العنوان", name: "title", widget: "string" }
              - { label: "الوصف", name: "description", widget: "string" }
              - { label: "الصورة", name: "imageUrl", widget: "image" }
              - label: "التصنيف"
                name: "category"
                widget: "select"
                options:
                  - { label: "منشورات عامة", value: "general" }
                  - { label: "تطبيقات أندرويد", value: "android-apps" }
                  - { label: "تطبيقات أفلام", value: "movie-apps" }
                  - { label: "تطبيقات رياضية", value: "sports-apps" }
                  - { label: "الألعاب", value: "games" }
              - { label: "المحتوى", name: "content", widget: "markdown" }
              - { label: "رابط خارجي", name: "link", widget: "string" }
              - { label: "رابط تحميل الملف", name: "fileUrl", widget: "string" }
              - { label: "تاريخ النشر", name: "timestamp", widget: "datetime" }
